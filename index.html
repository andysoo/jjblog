<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JJ Blog</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">
          <h1>JJ Blog</h1>
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item">
            <!-- Button trigger modal -->
            <a class="nav-link login" href="#" data-toggle="modal" data-target="#login">
              登陆
            </a>
          </li>
          <li id="fat-menu" class="nav-item dropdown">
            <a id="drop3" href="#" class="dropdown-toggle nav-link username" data-toggle="dropdown" role="button"
              aria-haspopup="true" aria-expanded="false" data-target="#logout">
              动态用户名
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="drop3">
              <li><a class="nav-link " href="#" data-toggle="modal" data-target="#rename">修改昵称</a></li>
              <li><a class="nav-link " href="#" data-toggle="modal" data-target="#changepass">修改密码</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link logout" href="#" data-toggle="modal" data-target="#logout">
              注销
            </a>
          </li>
          <li>
            <a class="nav-link register" href="#" data-toggle="modal" data-target="#reg">
              注册
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" role="main">
    <div class="starter-template">
      <h2>最新发贴</h2>
      <div class="list-group" id="forum-list">
      </div>
      <div>
        <h2>快速发贴</h2>
        <form>
          <div class="form-group">
            <label for="text-title">标题</label>
            <input type="text" class="form-control" id="text-title">
            <label for="text-title">内容</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          <button style="float:right" type="button" class="btn btn-primary" id="newpost">发贴</button>
        </form>
      </div>
    </div>


    <div class="forum-template">
      <h2>帖子详情</h2>
      <div class="panel panel-default">
        <!-- 帖子详情 -->
        <div class="panel-heading">
          <span id="parent-id" style="display:none"></span>
          <span id="title">帖子标题</span>
          <button type="button" class="btn btn-primary btn-xs" style="float:right" data-toggle="modal" data-target="#reply">回复</button>
        </div>
        <div class="panel-body">
          <span id="forumname">发帖用户昵称</span>
          <span id="time">发帖时间</span>
          <p id="forum-content">帖子内容</p>
        </div>

        <!-- 回贴列表 -->
        <ul class="list-group">
        </ul>
      </div>
  </main>
  <!-- 登陆框 -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">用户登陆</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="userlogin" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userlogin" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="passlogin" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passlogin" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <label for="code" class="col-sm-2 control-label">验证码</label>
              <div class="col-sm-10">
                <div class="form-control" id="captcha"></div>
                <input type="text" class="form-control" id="code" placeholder="请输入验证码">
              </div>
            </div>
          </form>
          <p id="resp" class="text-danger"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary signin">登陆</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 注册框 -->
  <div class="modal fade" id="reg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">用户注册</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="userreg" class="col-sm-2 control-label">用户名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="userreg" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="passreg1" class="col-sm-2 control-label">密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passreg1" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <label for="passreg2" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="passreg2" placeholder="请再次输入密码">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">昵称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="请输入昵称">
              </div>
            </div>
            <p id="psmsg" class="text-danger"></p>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary reg">注册</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 改昵称 -->
  <div class="modal fade" id="rename" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改昵称</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="userlogin" class="col-sm-2 control-label">新昵称</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="newname" placeholder="请输入用户名">
              </div>
            </div>
          </form>
          <p id="resp" class="text-danger resp"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary rename">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 改密码 -->
  <div class="modal fade" id="changepass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改密码</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="passlogin" class="col-sm-2 control-label">新密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="newpass1" placeholder="请输入密码">
              </div>
            </div>
            <div class="form-group">
              <label for="passlogin" class="col-sm-2 control-label">确认密码</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="newpass2" placeholder="请再次输入密码">
              </div>
            </div>
          </form>
          <p id="resp" class="text-danger resp"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary changepass">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 回帖框 -->
  <div class="modal fade" id="reply" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">快速回复</h4>
        </div>
        <div class="modal-body">
          <textarea class="form-control reply" rows="5"></textarea>
          <p class="text-danger resp"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="replies">回复</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
